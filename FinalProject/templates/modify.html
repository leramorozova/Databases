<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
    td {
      font-size: 10pt;
      };
    th {
      font-size: 10pt;
      }
    </style>
    <title>Hello, world!</title>
  </head>
  <body>
    <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
      <a class="navbar-brand" href="/">DataBase Course Project</a>
    </nav>
    <div class="row">
    <div class="col-1">
      <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
          <a class="nav-link" href="/">DataBase</a>
          <a class="nav-link" href="/search">Search</a>
          <a class="nav-link" href="/add">Add</a>
          <a class="nav-link" href="/delete">Delete</a>
          <a class="nav-link active" href="/modify">Modify</a>
      </div>
    </div>
    <div class="col-11">
      <br>
      <center><h1>Fill update info</h1></center>

      {% if data %}
      <center><h4 class="text-muted">Constructions updated successfully!</h4></center>
      {% endif %}

      {% if error %}
      <center><h4 class="text-muted">Requested data is wrong!</h4></center>
      {% endif %}

      <br>
      <form>
        <div class="form-group row">
          <label class="col-sm-4 col-form-label"><b>Documents</b></label>
          <textarea class="form-control" name="filter" placeholder="Specify documents you'd like to update..." required></textarea>
        </div>
        <div class="form-group row">
          <label class="col-sm-4 col-form-label"><b>Update</b></label>
          <textarea class="form-control" name="params" placeholder="Specify update parameters using $set, $inc and other parameters..."
                    required></textarea>
        </div>
         <center><button type="submit" class="btn btn-primary">Post</button></center>
      </form>
    </div>
  </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
